{%extends 'index.html'%}
{% block table_tuple %}
        <table>
            <tr>
            {%for header in headings%}
            <th>{{header}}</th>
            {%endfor%}
            </tr>
            {% for row in data %}
            <tr>
                {% for cell in row%}
                <td>{{cell}}</td>
                {%endfor%}
            </tr>
            {%endfor%}
        </table>
{% endblock %}
